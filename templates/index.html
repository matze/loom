<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Status</title>
    <link rel="stylesheet" href="static/css/app.css">
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>

  <body>
    {% if logged_in %}
    <div class="parent" id="app">
      <div class="control">
        <div class="weight">
          <input v-model="current" @input="update" type="number" step="0.1">
        </div>
        <div class="increase"><button type="button" class="button" v-on:click="increase">+</button></div>
        <div class="decrease"><button type="button" class="button" v-on:click="decrease">-</button></div>
      </div>
    </div>

    <div id="plot"></div>

    <script src="static/js/app.js"></script>
    {% else %}
      <form action="/login" method="POST">
        <input type="user" name="user" id="user" placeholder="User">
        <input type="password" name="secret" id="secret" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    {% endif %}
  </body>
</html>
